<template name='challenges'>
  <h1>Challenges</h1>
  {{#if currentUser}}
    <h1><small>Manage your code challenges</small></h1>
    <label class="sr-only" for="inputHelpBlock">Title</label>
    <input type="text" id="inputHelpBlock" class="form-control" aria-describedby="helpBlock">
    ...
    <span id="helpBlock" class="help-block">A block of help text that breaks onto a new line and may extend beyond one line.</span>
    {{#each challenges}}     
      <div class="list-group">
        <div class='list-group-item'>
          <p class='h4'>{{title}} <span class="glyphicon glyphicon-remove" aria-hidden="true"></span></p>
          <p>{{description}}</p>
        </div>
      </div>
    {{/each}}
  {{else}}
    <p>Please login to create and manage your challenges!</p>
  {{/if}}
</template>
