<template name="signup">
  <h3>Sign up</h3>
  <form role="form" id="signup-form" action="action">
    <div class="form-group">
      <label for="login-email">Email address</label>
      <input type="email" class="form-control" id="signup-email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="login-password">Password</label>
      <input type="password" class="form-control" id="signup-password" placeholder="Password">
    </div>
    <button type="submit" id="signup-button" class="btn btn-default">Signup</button>
  </form>
  <p><strong>Already have an account?</strong> <a id='login' href='#'>Log in</a><strong>!</strong></p> 
</template>
